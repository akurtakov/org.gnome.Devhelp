app-id: org.gnome.Devhelp
runtime: org.gnome.Sdk
runtime-version: '3.34'
branch: stable
sdk: org.gnome.Sdk
command: devhelp

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # OpenGL for Webkit
  - --device=dri
  # We want full fs access to see the API docs installed by traditional Linux
  # distro packages.
  - --filesystem=host:ro
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

build-options:
  env: { V: '1' }

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: amtk
    sources:
      - type: archive
        url: https://download.gnome.org/sources/amtk/5.0/amtk-5.0.1.tar.xz
        sha256: 2d1cf4a4468655f93c90a2dde2e08b1ea0b3960c0aee04eb206c201d7849de27

  - name: devhelp
    buildsystem: meson
    config-opts: [ "-Dflatpak_build=true" ]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/devhelp/3.34/devhelp-3.34.0.tar.xz
        sha256: ef920537b0afeaadeece765cdb326e471b0d5c2b2ac646ecf62abef99cb1f57e
